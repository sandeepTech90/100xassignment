<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">

    </div>
    <script>
        let state = {
            count:0
        }

        const onBtnpress = () => {
            state.count++;
            document.getElementById("mybtn").innerHTML = state.count;
        }

        const renderButton = () => {
            const btn = document.createElement("button");
            btn.innerHTML=state.count;
            btn.setAttribute("id", "mybtn");
            btn.setAttribute("onclick", `onBtnpress()`);
            document.getElementById("parent").appendChild(btn);
        }

        renderButton()
    </script>
</body>
</html>
